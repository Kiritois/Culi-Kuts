<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/Cart.css">
  <title>Shopping Cart</title>
</head>

<body>

  <header>
    <div id="menu-bar" class="fa fa-bars"></div>
    <a href="index.html" class="logo">Culi Kuts</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="index.html">Product</a>
      <a href="index.html">Featured</a>
      <a href="index.html">Testimonials</a>
    </nav>
    <div class="icons">
      <a href="rating.html"><i class="fa fa-heart"></i></a>
      <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
      <a href="login.html"><i class="fa fa-user"></i></a>
    </div>
  </header>

  <div class="main">
    <h2>Your Shopping Cart</h2>
    <div class="cart">
      <div class="cart-item">
        <img src="img/product4/3.png" alt="Product 1">
        <span>Product 1</span>
        <span class="item-price">₱400.00</span>
        <button class="remove-button" onclick="removeCartItem(this)">Remove</button>
      </div>
      <div class="cart-item">
        <img src="img/product4/2.png" alt="Product 2">
        <span>Product 2</span>
        <span class="item-price">₱210.00</span>
        <button class="remove-button" onclick="removeCartItem(this)">Remove</button>
      </div>
      <div class="cart-item">
        <img src="img/product4/1.png" alt="Product 3">
        <span>Product 3</span>
        <span class="item-price">₱205.00</span>
        <button class="remove-button" onclick="removeCartItem(this)">Remove</button>
      </div>
      <div class="cart-item">
        <img src="img/product4/4.png" alt="Product 3">
        <span>Product 3</span>
        <span class="item-price">₱215.00</span>
        <button class="remove-button" onclick="removeCartItem(this)">Remove</button>
      </div>
    </div>
    <div class="cart-total">
      <p>Total: <span id="totalPrice">₱0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>
  <script src="js/cart.js"></script>
</body>

</html>
